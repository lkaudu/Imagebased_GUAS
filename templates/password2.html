<div class="form-group" id= "ptwo">
    <label for="password">Create Password using Numbers:</label>
    <br>
    <br>
    {% for row in p_images %}
    <div class="row no-gutters" id= "ptwo">
        {% for col in row %}
        <div class="col-2 no-gutters" id= "ptwo">
            
            <img src='{% static 'images/pwd/' %}{{ col }}.jpg' alt=" img" style="
                height: 120px;
                width: 160px;" id="p{{ forloop.parentloop.counter0  }}{{ forloop.counter0  }}"
                onclick="twoSelect ({{forloop.parentloop.counter0}}, {{forloop.counter0}})">


               
            </div>
            <div style="padding-right: 65px;"></div>
            {% endfor %}
        
        </div>
        <div style="padding-bottom: 35px;"></div>
       
        {% endfor %}
    </div>
